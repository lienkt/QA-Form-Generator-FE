name: qaformgenerator
description: A sample demonstrating different types of forms and best practices
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  intl: any
  http: ^0.13.4
  json_annotation: ^3.0.0
  english_words: ^3.1.0
  percent_indicator: ^3.0.1
  provider: ^6.0.0
  html_editor_enhanced: ^2.3.0
  flutter_dropzone: ^3.0.0
  dotted_border: ^2.0.0+1
  flutter_i18n: ^0.30.0
  currency_text_input_formatter: ^2.1.3
  flutter_dotenv: ^5.0.2

dependency_overrides:
    flutter_colorpicker: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.0.0
  build_runner: ^1.10.0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/avata.png
    - assets/images/vector.png
    - assets/images/file_ic.png
    - assets/images/image_ic.png
    - assets/images/delete_ic.png
    - assets/images/check_circle.png
    - assets/i18n/
    - assets/i18n/en/
    - assets/i18n/fr/
    
  fonts:
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        
    